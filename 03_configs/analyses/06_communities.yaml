run:
  tag: "nrp1_xylt1"
  outroot_processed: "04_data/processed"
  outroot_results:   "05_results"
  verbose: true

# Artefacto del Módulo 1 (network)
artifacts:
  network_graph: "05_results/nrp1_xylt1/01_network/network_graph.pkl"

community_detection:
  method: "louvain"      # "louvain" (recomendado) | fallback automático a greedy si no hay python-louvain
  resolution: 1.0        # ↑ resolución => más comunidades

  output:
    communities_json:        "communities.json"               # resumen (n, asignaciones, stats)
    community_assignment:    "community_assignment.csv"       # por nodo/resid/segid
    community_stats:         "community_stats.csv"            # tamaño por comunidad, desglose por segid
    inter_community:         "inter_community_residues.csv"   # nodos que conectan comunidades

output:
  base_dir: "05_results/nrp1_xylt1/06_communities"
